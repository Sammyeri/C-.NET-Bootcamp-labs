
<h1>Welcome to Chirpus Pizza!</h1>
<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of menuitems">
      <td>{{item.Name}}</td>
      <td>{{item.Category}}</td>
      <td>{{item.Price}}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
